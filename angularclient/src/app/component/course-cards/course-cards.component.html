<mat-card *ngFor="let course of courses" class="course-card mat-elevation-z10">

    <mat-card-header>

      <mat-card-title>{{ course.name }}</mat-card-title>

    </mat-card-header>

    <!-- <img mat-card-image [src]="course.iconUrl"> -->

    <mat-card-content>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Error a, ea cumque 
        consequuntur sint consequatur, nisi doloremque itaque aut exercitationem ipsa? Quis autem 
        deserunt voluptatum numquam placeat, possimus eos doloribus?</p>
    </mat-card-content>

    <mat-card-actions class="course-actions">

      <button mat-button class="mat-raised-button mat-primary" [routerLink]="['/courses', course.id]">
        VIEW COURSE
      </button>

      <button mat-button class="mat-raised-button mat-accent"
              (click)="editCourse(course)">
        EDIT
      </button>

    </mat-card-actions>

  </mat-card>
